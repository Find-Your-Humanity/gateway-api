name: Gateway API CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/gateway-api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/gateway-api/**'

env:
  REGISTRY: kc-sfacspace.kr-central-2.kcr.dev
  IMAGE_NAME: team1-repo/gateway-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to KakaoCloud Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.KCR_USERNAME }}
        password: ${{ secrets.KCR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/gateway-api
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update deployment manifest
      run: |
        IMAGE_TAG="${{ github.sha }}"
        
        # deploy-manifests 저장소 클론
        git clone https://github.com/Find-Your-Humanity/deploy-manifests.git
        cd deploy-manifests
        
        # gateway-api 폴더 생성
        mkdir -p gateway-api
        
        # deployment 파일 생성
        cat > gateway-api/deployment-gateway-api.yaml << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: gateway-api
            namespace: captcha
            labels:
              app: gateway-api
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: gateway-api
            template:
              metadata:
                labels:
                  app: gateway-api
              spec:
                nodeSelector:
                  pool-name: platform-pool
                containers:
                  - name: gateway-api
                    image: kc-sfacspace.kr-central-2.kcr.dev/team1-repo/gateway-api:IMAGE_TAG_PLACEHOLDER
                    ports:
                      - containerPort: 80
                    env:
                      - name: DB_HOST
                        value: "your-mysql-host"
                      - name: DB_PORT
                        value: "3306"
                      - name: DB_USER
                        value: "your-db-user"
                      - name: DB_PASSWORD
                        value: "your-db-password"
                      - name: DB_NAME
                        value: "realcatcha"
                      - name: JWT_SECRET_KEY
                        value: "your-secret-key"
                    resources:
                      requests:
                        memory: "256Mi"
                        cpu: "200m"
                      limits:
                        memory: "512Mi"
                        cpu: "500m"
                    livenessProbe:
                      httpGet:
                        path: /health
                        port: 80
                      initialDelaySeconds: 30
                      periodSeconds: 10
                    readinessProbe:
                      httpGet:
                        path: /health
                        port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 5
                imagePullSecrets:
                  - name: kcr-pull-secret
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: gateway-api-service
            namespace: captcha
            labels:
              app: gateway-api
          spec:
            selector:
              app: gateway-api
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: ClusterIP
        EOF
        
        # 이미지 태그 교체
        sed -i "s/IMAGE_TAG_PLACEHOLDER/$IMAGE_TAG/g" gateway-api/deployment-gateway-api.yaml
        
        # 변경사항 커밋 및 푸시
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add gateway-api/deployment-gateway-api.yaml
        git commit -m "Update gateway-api image to $IMAGE_TAG" || echo "No changes to commit"
        git push 